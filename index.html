	<input class="btn btn-default" type="button" value="Input">
	<div class="div1" style="width: 300px;border: 1px solid #000;height: 200px"></div>
</body>
<script type="text/javascript">
	$(function(){
		$('.btn').click(function(){
			var a=$('.form-control').val();
			if(a==''){
				alert()
			}else{
				$.ajax({
				url:'http://localhost:3000/end',
				type:'post',
				data:{id:a},
				datatype:'json',
				success:function(e){
					var con = '';
					for(var i in e){
						con+='<p>'+e[i].name+'</p><span>'+e[i].detail+'</span>'
					}
					$('.div1').html(con)
				}
			})
			}
			
		})
	})
</script>
